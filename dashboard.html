<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorkAI â€¢ My Work Hub</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <main class="hub-shell">
    <header class="hub-header">
      <div class="hub-brand">
        <div class="orb"></div>
        <div>
          <div class="hub-title">WorkAI Hub</div>
          <div class="hub-sub">Snap â†’ Tell us the ticket â†’ Get a Smart Report</div>
        </div>
      </div>
      <div class="hub-status">Alpha Â· Screenshot-safe Â· No bullshit</div>
    </header>

    <section class="hub-grid">
      <!-- LEFT: Capture & Smart Report -->
      <div class="hub-left">
        <button id="captureJobBtn" class="capture-btn">
          ðŸ“¸ Capture job & open camera
        </button>

        <input
          id="mediaInput"
          type="file"
          accept="image/*,video/*"
          capture="environment"
          multiple
          style="display:none"
        />

        <div id="thumbStrip" class="thumb-strip"></div>

        <div class="field-row">
          <label>What did you charge? (USD)</label>
          <input type="number" id="priceInput" placeholder="e.g. 480" />
        </div>

        <div class="field-row">
          <label>Quick description</label>
          <input
            type="text"
            id="descInput"
            placeholder="e.g. Mulch + edge, front beds only"
          />
        </div>

        <div class="field-row">
          <label>Scope type</label>
          <select id="scopeType">
            <option value="snapshot">Snapshot (fits in frame)</option>
            <option value="walkaround">Walkaround (full property)</option>
          </select>
        </div>

        <button id="smartReportBtn" class="submit-btn">
          Get Smart Report
        </button>

        <div id="smartReport" class="report-card" style="display:none;"></div>
      </div>

      <!-- RIGHT: Recent jobs -->
      <aside class="hub-right">
        <h2 class="side-title">Recent reads</h2>
        <div id="jobsList" class="jobs-list"></div>
      </aside>
    </section>
  </main>

  <script src="assets/js/main.js"></script>
</body>

</html>
